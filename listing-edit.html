<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑挂牌 - 钢铁点价交易系统</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .edit-form {
            background: #fff;
            padding: 24px;
            border-radius: 4px;
        }

        .form-row {
            display: flex;
            gap: 24px;
            margin-bottom: 16px;
        }

        .form-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-item label {
            font-weight: 500;
        }

        .form-item input,
        .form-item select {
            padding: 8px 12px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
        }

        .form-actions {
            margin-top: 24px;
            display: flex;
            justify-content: center;
            gap: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 复用左侧导航 -->
        <div class="sidebar">
            <div class="logo">
                <h2>钢铁点价交易系统</h2>
            </div>
            <nav class="nav-menu">
                <div class="menu-group">
                    <h3>基础后台</h3>
                    <ul>
                        <li><a href="listing-manage.html">挂牌管理</a></li>
                        <li><a href="warehouse-manage.html">仓库管理</a></li>
                        <li><a href="contract-manage.html">合同管理</a></li>
                    </ul>
                </div>
                <div class="menu-group">
                    <h3>客户模块</h3>
                    <ul>
                        <li><a href="price-trade.html">点价交易</a></li>
                        <li><a href="trade-record.html">摘牌记录</a></li>
                        <li><a href="my-contract.html">我的合同</a></li>
                    </ul>
                </div>
            </nav>
        </div>

        <div class="main-content">
            <header class="top-header">
                <div class="user-info">
                    <span>欢迎，管理员</span>
                    <a href="#" class="logout">退出</a>
                </div>
            </header>
            <div class="content-wrapper">
                <div class="edit-form">
                    <h2>编辑挂牌信息</h2>
                    <form id="editForm" onsubmit="handleSubmit(event)">
                        <div class="form-row">
                            <div class="form-item">
                                <label>挂牌编号</label>
                                <input type="text" readonly value="GP20240301001">
                            </div>
                            <div class="form-item">
                                <label>品种</label>
                                <select required>
                                    <option value="1">热轧卷板</option>
                                    <option value="2">冷轧卷板</option>
                                    <option value="3">镀锌板</option>
                                </select>
                            </div>
                            <div class="form-item">
                                <label>品名</label>
                                <input type="text" required value="热轧板卷">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-item">
                                <label>钢种</label>
                                <input type="text" required value="Q235B">
                            </div>
                            <div class="form-item">
                                <label>规格</label>
                                <input type="text" required value="2000*150*0.2">
                            </div>
                            <div class="form-item">
                                <label>挂牌数量</label>
                                <input type="number" required value="100">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-item">
                                <label>期现货价差</label>
                                <input type="number" required value="50">
                            </div>
                            <div class="form-item">
                                <label>交货日期</label>
                                <input type="date" required value="2024-03-15">
                            </div>
                            <div class="form-item">
                                <label>合同保证金比例</label>
                                <input type="number" step="0.01" required value="0.3">
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">保存</button>
                            <button type="button" class="btn" onclick="history.back()">取消</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            // 这里添加表单提交逻辑
            console.log('保存表单数据');
            alert('保存成功！');
            history.back();
        }
    </script>
</body>
</html>
