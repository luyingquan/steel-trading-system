<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查看挂牌 - 钢铁点价交易系统</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .view-container {
            background: #fff;
            padding: 24px;
            border-radius: 4px;
        }

        .info-group {
            margin-bottom: 24px;
        }

        .info-group h3 {
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid #f0f0f0;
        }

        .info-row {
            display: flex;
            margin-bottom: 16px;
        }

        .info-item {
            flex: 1;
            display: flex;
            gap: 8px;
        }

        .info-label {
            color: #666;
            min-width: 100px;
        }

        .info-value {
            color: #333;
            font-weight: 500;
        }

        .action-bar {
            margin-top: 24px;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 复用左侧导航 -->
        <div class="sidebar">
            <div class="logo">
                <h2>钢铁点价交易系统</h2>
            </div>
            <nav class="nav-menu">
                <div class="menu-group">
                    <h3>基础后台</h3>
                    <ul>
                        <li><a href="listing-manage.html">挂牌管理</a></li>
                        <li><a href="warehouse-manage.html">仓库管理</a></li>
                        <li><a href="contract-manage.html">合同管理</a></li>
                    </ul>
                </div>
                <div class="menu-group">
                    <h3>客户模块</h3>
                    <ul>
                        <li><a href="price-trade.html">点价交易</a></li>
                        <li><a href="trade-record.html">摘牌记录</a></li>
                        <li><a href="my-contract.html">我的合同</a></li>
                    </ul>
                </div>
            </nav>
        </div>

        <div class="main-content">
            <header class="top-header">
                <div class="user-info">
                    <span>欢迎，管理员</span>
                    <a href="#" class="logout">退出</a>
                </div>
            </header>
            <div class="content-wrapper">
                <div class="view-container">
                    <h2>挂牌详情</h2>
                    <div class="info-group">
                        <h3>基本信息</h3>
                        <div class="info-row">
                            <div class="info-item">
                                <span class="info-label">挂牌编号：</span>
                                <span class="info-value">GP20240301001</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">挂牌日期：</span>
                                <span class="info-value">2024-03-01</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">状态：</span>
                                <span class="info-value">可交易</span>
                            </div>
                        </div>
                    </div>

                    <div class="info-group">
                        <h3>商品信息</h3>
                        <div class="info-row">
                            <div class="info-item">
                                <span class="info-label">品种：</span>
                                <span class="info-value">热轧卷板</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">品名：</span>
                                <span class="info-value">热轧板卷</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">钢种：</span>
                                <span class="info-value">Q235B</span>
                            </div>
                        </div>
                        <div class="info-row">
                            <div class="info-item">
                                <span class="info-label">规格：</span>
                                <span class="info-value">2000*150*0.2</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">挂牌数量：</span>
                                <span class="info-value">100吨</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">期现货价差：</span>
                                <span class="info-value">50元/吨</span>
                            </div>
                        </div>
                    </div>

                    <div class="action-bar">
                        <button type="button" class="btn" onclick="history.back()">返回</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
